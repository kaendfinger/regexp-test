<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Regular Expression Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="dart_regexp_tester.css" rel="stylesheet" type="text/css" />
</head>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36617560-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
<body>

  <div class="container-fluid">
    <h1>RegExp Tester <small>v0.2.4</small></h1>

    <div class="container-fluid row-fluid">
      <div class="span8">
        <div>
          <div class="input-append">
            <input autofocus="autofocus" class="span7" id="input" placeholder="Give me your regular expression..." type="text" /> <button class=
            "btn btn-success" id="button">Test expression</button> <button class="btn" id="clear">Clear</button>
          </div>

          <div class="alert" id="status">
            <p>Loading...</p>
          </div>
        </div>

        <textarea id="textarea" placeholder="Give me some text..." rows="10" cols="10"></textarea>
        <div id="divarea"></div>

      </div>

      <div class="span4 well row-fluid" id="sidebar">
        <div class="row-fluid">
          <p><button class="btn span4" id="demo1">Demo 1</button> <button class="btn span4" id="demo2">Demo 2</button> <button class="btn span4" id=
          "demo3">Demo 3</button></p>
        </div>

        <div class="row-fluid">
          <br/>
          <p>Source code at <a href="https://github.com/claudiodangelis/dart_regexp_tester">GitHub</a></p>

          <p>Found a bug? <a href="https://github.com/claudiodangelis/dart_regexp_tester/issues">File it!</a></p>

          <p>This web application is written in <a href="http://www.dartlang.org">Dart</a></p>

          <p id="logowrapper"><img id="imglogo" src="logo.png" /></p>
        </div>
      </div>
    </div>
    <hr />

    <footer>

      License, Version 2.0</a></p>

      <p><strong>author:</strong> <a href="http://www.claudiodangelis.com/about">Claudio d'Angelis</a> | <a href="http://twitter.com/daw985">Twitter</a> | <a href="http://www.claudiodangelis.com/+">Google+</a></p>
    </footer>
  </div>
  <script src="dart_regexp_tester.dart" type="application/dart"></script>
  <script src="packages/browser/dart.js" type="text/javascript"></script>
</body>
</html>
